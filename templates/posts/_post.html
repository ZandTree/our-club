{% load humanize %}
{% load static from staticfiles %}
<div class="post media">
    <!-- <a class="pull-left" href="{% url 'profiles:profile' user.id %}" -->
    <a class="pull-left" href='{{post.user.profile.get_absolute_url}}'>
		<div class="avatar">
			<img class="media-object" src="{{post.user.profile.get_avatar_path}}"

            alt="avatar">
		</div>
	</a>
	<div class="media-body">
        {% if timeline %}
            <strong>@ {{post.user.username}}</strong>
            <a href="{% url 'posts:single-post' post.user.username %}">{{post.created_at}}</a>
        {% else %}
            <strong> {{post.user.username}}</strong>  <a href="{% url 'posts:user-post' post.user.username %}">  @{{post.user}}</a>
            {{post.created_at}}
        {% endif %}
        <!-- <h5 class="media-heading">
			<p>some info about communities which the user belongs to and time</p>
		</h5> -->
        <div class="tim-title">
            {{ post.message }}
        </div>
		<div class="media-footer">
			<!-- if user.is_authenticated %}
				<a href="#" title="delete" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">delete</span>
				</a>
		    endif %} -->
		</div>
	</div>
</div>
